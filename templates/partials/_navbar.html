        <aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
            <h1 id="colorlib-logo"><a href="/">Ani's <span>Diary</span></a></h1>
            <nav id="colorlib-main-menu" role="navigation">
                <ul>
                    <li 
                    {% if "/" == request.path %}
                        class="colorlib-active"
                    {% endif %}
                    ><a href="/">Home</a></li>
                    <li
                    {% if "blog" in request.path %}
                      class="colorlib-active"
                    {% endif %}
                    ><a href="{% url 'blog:blog' %}">Blog</a></li>
                    <li
                    {% if "category" in request.path %}
                      class="colorlib-active"
                    {% endif %}
                    ><a href="{% url 'blog:category' %}">Categories</a></li>
                    <li
                    {% if "about" in request.path %}
                      class="colorlib-active"
                    {% endif %}
                    ><a href="{% url 'blog:about-page' %}">About</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'author:profile' %}">Profile ({{user.first_name}})</a></li>
                         <li><a href="javascript:{document.getElementById('logout').submit()}">Logout</a></li>
                            <form action="{% url 'author:logout' %}" id="logout" method="POST">
                            {% csrf_token %}
                            <input type="hidden">
                            </form>
                    {% else %}
                        <li><a href="{% url 'author:login' %}">Admin</a></li>
                    {% endif %}
                </ul>
            </nav>
