{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styler.css' %}">
    <title>Ani's Diary</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'author:profile' %}">Ani's Diary Author</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mt-2 collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li 
                {% if "/profile/" in request.path %}
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {% endif %}
                >
                    <a class="nav-link" href="{% url 'author:profile' %}"><i class="fas fa-globe-africa"></i> Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:home' %}"><i class="fas fa-book-reader"></i> Diary</a>
                </li>
                <li 
                {% if "profile/settings/" in request.path %}
                    class="nav-item active"
                {% else %}
                    class="nav-item"
                {% endif %}
                >
                    <a class="nav-link" href="{% url 'author:settings' %}"><i class="fas fa-pen-fancy"></i> Author Settings ({{user.username | title}})</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}"><i class="fas fa-sign-in-alt"> </i> Logout
                    </a>
                    <form action="{% url 'author:logout' %}" id="logout" method="POST">
                        {% csrf_token %}
                        <input type="hidden">
                      </form>
                </li>
            </ul>
        </div>
    </nav>
        {% block content %}

        {% endblock %}
     <footer>
        <nav class="navbar fixed-bottom">
            <div class="container">
                <a class="text-white text-center" href="#">2020 Ani's Diary</a>
            </div>
        </nav>
    </footer>

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
</body>

</html>
